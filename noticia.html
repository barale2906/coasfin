<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticia - Coasfin</title>
    <meta name="description" content="Noticias y actualizaciones de Coasfin - Servicios Financieros y Administración">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/noticias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor para el header -->
    <div id="header-container"></div>

    <main>
        <section class="news-single">
            <div class="container">
                <!-- El contenido de la noticia se cargará dinámicamente desde el archivo JSON -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando noticia...</p>
                </div>
            </div>
        </section>

        <section class="related-news">
            <div class="container">
                <h2>Noticias Relacionadas</h2>
                <div class="news-grid" id="related-news-container">
                    <!-- Las noticias relacionadas se cargarán dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <!-- Contenedor para el footer -->
    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script src="js/noticias.js"></script>
    <script src="js/components.js"></script>
    
    <!-- Botón flotante de WhatsApp -->
    <a href="https://wa.me/+573001234567" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>
</html>
