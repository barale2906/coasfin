<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Coasfin</title>
    <meta name="description" content="Noticias y actualizaciones de Coasfin - Servicios Financieros y Administración">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/noticias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor para el header -->
    <div id="header-container"></div>

    <main>
        <section class="news-hero">
            <div class="container">
                <h1>Noticias y Actualizaciones</h1>
                <p>Mantente informado sobre las últimas novedades en servicios financieros y administración</p>
            </div>
        </section>

        <section class="news-content">
            <div class="container">
                <div class="news-grid" id="news-container">
                    <!-- Las noticias se cargarán dinámicamente desde el archivo JSON -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando noticias...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Contenedor para el footer -->
    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script src="js/noticias.js"></script>
    <script src="js/components.js"></script>
    
    <!-- Botón flotante de WhatsApp -->
    <a href="https://wa.me/+573001234567" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>
</html>
